<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio Player</title>
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <div class="container">
        <img src="img/vessel_crew.jpeg" alt="Vessel_Crew_Logo">
        <h5>Background Vocalizer</h5>
    </div>

    <div id="audio-controls">
        <div class="audio-control" style="color: red;">
            <div class="volume-bar">
                <div class="volume-fill" style="background-color: red;"></div>
                <div class="volume-knob"></div>
            </div>
            <span class="file-name"></span>
            <input type="file" class="file-input" style="display: none;" accept="audio/*">
            <button class="add-track">Add Track</button>
            <button class="play-pause">Play</button>
        </div>
        <div class="audio-control" style="color: rgb(11, 4, 97);">
            <div class="volume-bar">
                <div class="volume-fill" style="background-color: rgb(11, 4, 97);"></div>

            <input type="file" class="file-input" style="display: none;" accept="audio/*">
            <button class="add-track">Add Track</button>
            <button class="play-pause">Play</button>
        </div>
        <div class="audio-control" style="color: rgb(255, 0, 170);">
            <div class="volume-bar">
                <div class="volume-fill" style="background-color: rgb(255, 0, 170);"></div>

            </div>
            <span class="file-name"></span>
            <input type="file" class="file-input" style="display: none;" accept="audio/*">
            <button class="add-track">Add Track</button>
            <button class="play-pause">Play</button>
        </div>
        <div class="audio-control" style="color: rgb(235, 145, 12);">
            <div class="volume-bar">
                <div class="volume-fill" style="background-color: rgb(235, 145, 12);"></div>
                <div class="volume-knob"></div>
            </div>
            <span class="file-name"></span>
            <input type="file" class="file-input" style="display: none;" accept="audio/*">
            <button class="add-track">Add Track</button>
            <button class="play-pause">Play</button>
        </div>
        <div class="audio-control" style="color: rgb(45, 211, 147);">

        </div>
    </div>



    <script src="script.js" defer> </script>

        <div class="footer-content">
          <p align="center" >&copy; 2024 Background Vocalizer | Jean-Claude</p>
        </div>
      </footer>
</body>

</html>
